<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <title>Nyitott Hét</title>
        <link rel="stylesheet" href="../../style.css">
    </head>
<body>
    <button id="return" onclick="history.back()">Vissza</button>
    <img src="../../kepek/WMLogo.png" class="kep">
    <h2 class="csoport">2. csoport, 3. helyszín</h2>
    <h1>Kis Aula</h1>
    <div id="app"></div>
    <div class="timer-control">
        
    <button type="button" onclick="starTimer()" value="Start">start</button>
    <button type="button" onclick="pauseTimer()" value="Pause">stop</button>
    <button type="button" onclick="resumeTimer()" value="Resume">folytatás</button>
    <br>
    <button type="button" onclick="resetTimer()" value="Reset" id="reset">Újrakezdés</button>
    </div>

    <script>
                const FULL_DASH_ARRAY = 283;
        const WARNING_THRESHOLD = 60 * 2;
        const ALERT_THRESHOLD = 30;

        const COLOR_CODES = {
        info: {
            color: "green"
        },
        warning: {
            color: "orange",
            threshold: WARNING_THRESHOLD
        },
        alert: {
            color: "red",
            threshold: ALERT_THRESHOLD
        }
        };

        let TIME_LIMIT = 60 * 12;
        let timePassed = 0;
        let timeLeft = TIME_LIMIT;
        let timerInterval = null;
        let remainingPathColor = COLOR_CODES.info.color;

        function init() {
        document.getElementById("app").innerHTML = `
        <div class="base-timer">
            <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <g class="base-timer__circle">
                <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
                <path
                id="base-timer-path-remaining"
                stroke-dasharray="0 283"
                class="base-timer__path-remaining ${remainingPathColor}"
                d="
                    M 50, 50
                    m -45, 0
                    a 45,45 0 1,0 90,0
                    a 45,45 0 1,0 -90,0
                "
                ></path>
            </g>
            </svg>
            <span id="base-timer-label" class="base-timer__label">${formatTime(
            timeLeft
            )}</span>
        </div>
        `;
        }

        function onTimesUp() {
        clearInterval(timerInterval);
        }

        function startTimer() {
        timerInterval = setInterval(() => {
            timePassed = timePassed += 1;
            timeLeft = TIME_LIMIT - timePassed;
            document.getElementById("base-timer-label").innerHTML = formatTime(
            timeLeft
            );
            setCircleDasharray();
            setRemainingPathColor(timeLeft);

            if (timeLeft === 0) {
            onTimesUp();
            setTimeout(function() {alert('Lejárt az idő !!!');},750);
            }
        }, 1000);
        }

        function formatTime(time) {
        const minutes = Math.floor(time / 60);
        let seconds = time % 60;

        if (seconds < 10) {
            seconds = `0${seconds}`;
        }

        return `${minutes}:${seconds}`;
        }

        function setRemainingPathColor(timeLeft) {
        const {
            alert,
            warning,
            info
        } = COLOR_CODES;
        if (timeLeft <= alert.threshold) {
            document
            .getElementById("base-timer-path-remaining")
            .classList.remove(warning.color);
            document
            .getElementById("base-timer-path-remaining")
            .classList.add(alert.color);
        } else if (timeLeft <= warning.threshold) {
            document
            .getElementById("base-timer-path-remaining")
            .classList.remove(info.color);
            document
            .getElementById("base-timer-path-remaining")
            .classList.add(warning.color);
        }
        }

        function calculateTimeFraction() {
            return timePassed / TIME_LIMIT;
        }
        

        function setCircleDasharray() {
            const circleDasharray = `${(calculateTimeFraction() * FULL_DASH_ARRAY).toFixed(0)} 283`;
            document.getElementById("base-timer-path-remaining").setAttribute("stroke-dasharray", circleDasharray);
        }

        function starTimer() {
        startTimer();
        }

        function pauseTimer() {
        //pause timer
        clearInterval(timerInterval);
        }

        function resumeTimer() {
        //resume timer
        startTimer();
        }

        function resetTimer() {
        TIME_LIMIT = 60 * 12;
        timePassed = 0;
        timeLeft = TIME_LIMIT;
        init();
        }

        // On page load
        init();
    </script>    
    <a href="5hely.html">Következő helyszín: Mansfeld terem</a>

</body>
</html>
